{% extends "base.html" %}
<meta name="google" content="notranslate">

{% block content %}
<div class="game-container">
  <h2>Level {{ level }}</h2>
  <p class="clue"><strong>{{ clue }}</strong></p>

  <!-- AdaugÄƒ elementul pentru scor -->
  <div id="score" style="display: none;">{{ score }} ðŸ’Ž</div>

  <!-- Container pentru sloturile de rÄƒspuns -->
  <div id="answers-container">
    {% for i in range(num_answers) %}
      <div class="answer-slot" id="answer-slot-{{ i }}">
        {% if revealed[i] %}
          {{ revealed[i] }}
        {% else %}
          ?
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <div id="game-message"></div>
  <input type="text" id="answer-input" placeholder="Introdu un cuvant" autocomplete="off">
  <button id="next-level-btn" style="display: none;">Nivel {{ level+1 }} <br>+250 ðŸ’Ž</button>
  <button style="display: none;" id="check-answer-btn">Verifica</button>
  <script>
  document.getElementById("check-answer-btn").addEventListener("click", function() {
    console.log("Butonul a fost apÄƒsat!");
  });

  document.getElementById("answer-input").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      document.getElementById("check-answer-btn").click();
    }
  });

</script>
  <button id="get-answer-btn">Arata un cuvant <br>150 ðŸ’Ž</button>
</div>

{% endblock %}
