{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <h2>Inregistreaza-te</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="POST">
    <label for="username">Nume</label>
    <input type="text" name="username" id="username" placeholder="Alege numele" required>

    <label for="password">Parola</label>
    <input type="password" name="password" id="password" placeholder="Alege parola" required>

    <button type="submit">Inregistrare</button>
  </form>
  <p class="auth-link">Ai deja un cont? <a href="{{ url_for('login') }}">Log in</a></p>
</div>
{% endblock %}
