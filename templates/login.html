{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <h2>Intra in cont</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="POST">
    <label for="username">Nume</label>
    <input type="text" name="username" id="username" placeholder="Introdu numele" required>

    <label for="password">Parola</label>
    <input type="password" name="password" id="password" placeholder="Introdu parola" required>

    <button type="submit">Login</button>
  </form>
  <p class="auth-link">Nu ai un cont? <a href="{{ url_for('register') }}">Inregistreaza-te aici</a></p>
</div>
{% endblock %}
